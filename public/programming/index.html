<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プログラミング - My Blog</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  
  <div class="page-layout">
    <main class="main-content">
      <div class="breadcrumb">
        <a href="/">ホーム</a> > その他プログラミング関連
      </div>
      
      <h2>プログラミングカテゴリ</h2>
      
      <p>何となくプログラミングオタク風な玄人への憧れがあるので
      分野を絞らずいろいろと興味もてそうな内容を書き連ねていきたいなと思っているところ。
      
      </p>
      
      <ul class="article-list">
        <li>
          <p>No content...</p>
        </li>
      </ul>
    </main>
    
    <aside class="sidebar">
      <h3>カテゴリ</h3>
      <ul>
        <li><a href="/papers">論文記録</a></li>
        <li><a href="/ml">機械学習のお勉強</a></li>
        <li><a href="/programming" class="active">その他プログラミング関連</a></li>
        <li><a href="/biology">その他生物学関連</a></li>
      </ul>
    </aside>
  </div>

  <button class="mobile-menu-btn" onclick="toggleSidebar()">
    <span>☰</span>
  </button>

  <div class="sidebar-overlay" onclick="closeSidebar()"></div>
  
  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

  <script>
  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  }

  function closeSidebar() {
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  }
  </script>
</body>
</html>
